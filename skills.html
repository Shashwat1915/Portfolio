<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skills | Shashwat Tiwari</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #232526;
      --bg2: #414345;
      --neon: #00ffe7;
      --muted: #bfcfcf;
      --card-bg: rgba(18,18,18,0.7);
      --glass: rgba(255,255,255,0.03);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:#eee;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
    }

    /* NAV */
    nav{
      background:#0f0f10;
      box-shadow:0 6px 20px rgba(0,0,0,0.6);
      position:sticky;
      top:0;
      z-index:999;
    }
    nav .nav-inner{
      max-width:1150px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 20px;
      gap:15px;
    }
    .brand{
      color:var(--neon);
      font-weight:600;
      font-size:1.05rem;
      text-shadow:0 0 8px rgba(0,255,231,0.12);
      letter-spacing:0.4px;
    }
    .menu{
      display:flex;
      gap:16px;
      align-items:center;
    }
    .menu a{
      color:var(--neon);
      text-decoration:none;
      padding:8px 10px;
      border-radius:8px;
      transition: all .18s ease;
      font-weight:500;
    }
    .menu a:hover, .menu a.active{
      color:#fff;
      box-shadow:0 0 14px rgba(0,255,231,0.12);
      text-shadow:0 0 8px rgba(0,255,231,0.12);
      transform:translateY(-2px);
      background: rgba(0,255,231,0.02);
    }

    /* Header Title */
    .hero{
      text-align:center;
      padding:36px 20px 18px;
    }
    .hero h1{
      margin:8px 0 0;
      color:var(--neon);
      font-size:2rem;
      letter-spacing:0.6px;
      text-shadow:0 0 12px rgba(0,255,231,0.12);
    }
    .hero p{
      margin:8px 0 0;
      color:var(--muted);
      font-size:0.95rem;
    }

    /* container & categories */
    .skills-wrap{
      max-width:1150px;
      margin:28px auto 80px;
      padding:0 20px;
      display:grid;
      grid-template-columns: 1fr;
      gap:28px;
    }

    .category{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:18px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6), 0 0 28px rgba(0,255,231,0.04) inset;
      border:1px solid rgba(0,255,231,0.06);
      overflow:hidden;
    }

    .category h2{
      margin:0 0 12px;
      color:#bff;
      font-size:1.15rem;
      letter-spacing:0.3px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .category .desc{
      color:var(--muted);
      font-size:0.92rem;
      margin-bottom:12px;
    }

    /* logos grid */
    .logos{
      display:flex;
      flex-wrap:wrap;
      gap:14px;
    }

    .skill-card{
      width:110px;
      height:110px;
      background:var(--card-bg);
      border-radius:12px;
      border:1px solid rgba(0,255,231,0.06);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:6px;
      padding:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      position:relative;
      overflow:visible;
      transition: transform .25s cubic-bezier(.2,.9,.3,1), box-shadow .25s;
      transform-origin:center;
      opacity:0;
      transform: translateY(18px) scale(.98);
      /* stagger */
      animation: reveal .45s ease forwards;
      animation-delay: calc(var(--i) * 0.06s);
    }

    .skill-card:hover{
      transform: translateY(-8px) scale(1.06);
      box-shadow:0 18px 40px rgba(0,255,231,0.09);
      z-index: 6;
    }

    .skill-logo{
      width:48px;
      height:48px;
      display:block;
      object-fit:contain;
      filter: drop-shadow(0 0 6px rgba(0,255,231,0.12));
    }

    .skill-name{
      font-size:0.86rem;
      color:#e9fdfb;
      text-align:center;
      line-height:1;
      white-space:nowrap;
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      padding:0 4px;
    }

    /* fallback initial circle when logo missing */
    .fallback{
      width:48px;height:48px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      color:var(--neon);
      font-weight:600;
      font-size:0.9rem;
      box-shadow:0 6px 18px rgba(0,255,231,0.06);
      border:1px solid rgba(0,255,231,0.06);
    }

    /* tiny label under logo for smaller screens */
    @keyframes reveal {
      to { opacity:1; transform: translateY(0) scale(1); }
    }

    /* floating sub-movement */
    .skill-card::after{
      content:'';
      position:absolute;
      left:0;right:0;top:0;bottom:0;
      pointer-events:none;
      background:radial-gradient(ellipse at center, rgba(0,255,231,0.02), transparent 40%);
      border-radius:12px;
      transform: translateY(0);
      animation: floaty calc(4s + var(--i)*0.05s) ease-in-out infinite;
    }
    @keyframes floaty{
      0%{ transform: translateY(0);}
      50%{ transform: translateY(-6px);}
      100%{ transform: translateY(0);}
    }

    /* responsive */
    @media (min-width:720px){
      .skills-wrap{ grid-template-columns: 1fr; }
      .logos{ gap:18px; }
    }
    @media (min-width:980px){
      .skills-wrap{ grid-template-columns: 1fr; }
      .logos{ gap:20px; }
    }
    @media (max-width:520px){
      .skill-card{ width:92px;height:92px; }
      .skill-name{ font-size:0.78rem; }
    }

    /* small footer note */
    .note{ text-align:center;color:var(--muted); font-size:0.9rem; margin-bottom:40px; }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <div class="nav-inner">
      <div class="brand">Shashwat â€¢ Portfolio</div>
      <div class="menu">
        <a href="index.html">About</a>
        <a href="skills.html" class="active">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="certifications.html">Certs</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <section class="hero">
    <h1>Technical Skills</h1>
    <p>Throughout This Journey. </p>
  </section>

  <main class="skills-wrap" id="skillsWrap">
    <!-- categories will be injected by JS -->
  </main>

  <p class="note">Place image files inside a <code>logos/</code> folder (same level as this file). See below for suggested filenames.</p>

  <script>
    /* ====== data: categories + skill items ======
       Each skill object: { name: 'Rust', logo: 'rust.png' }
       logos should be placed at ./logos/<logo-filename>
    */
    const categories = [
  {
    title: 'Primary Languages',
    desc: 'Core programming languages I use primarily.',
    skills: [
      {name:'Python', logo:'python.jpg'},
      {name:'C++', logo:'cpp.png'},
      {name:'Java', logo:'java.png'}
    ]
  },
  {
    title: 'Languages',
    desc: 'Systems & modern languages I use.',
    skills: [
      {name:'Rust', logo:'rust.png'},
      {name:'Go', logo:'go.png'},
      {name:'Mojo', logo:'mojo.png'},
      {name:'Moonbit', logo:'moonbit.png'}
    ]
  },
  {
    title: 'Stacks & Architecture',
    desc: 'Full-stack & JAM stacks.',
    skills: [
      {name:'MERN', logo:'mern.jpg'},
      {name:'MEAN', logo:'mean.png'},
      {name:'JAMStack', logo:'jamstack.png'},
      {name:'PERN', logo:'pern.png'}
    ]
  },
  {
    title: 'Frontend & Mobile',
    desc: 'Modern frontend. ',
    skills: [
      {name:'React', logo:'react.png'},
      {name:'React Native', logo:'react-native.png'},
      {name:'Flutter', logo:'flutter.png'},
      {name:'Angular', logo:'angular.png'}
    ]
  },
  {
    title: 'Backend & Servers',
    desc: 'Backend runtimes & frameworks.',
    skills: [
      {name:'Express', logo:'express.png'},
      {name:'Node.js', logo:'nodejs.png'}
    ]
  },
  {
    title: 'AI / Tools / Cloud / Language (Modern)',
    desc: 'AI libraries, infra & languages. ',
    skills: [
      {name:'LangChain', logo:'langchain.png'},
      {name:'Mojo (language)', logo:'mojo.png'},
      {name:'AWS', logo:'aws.png'},
      {name:'Docker', logo:'docker.png'},
      {name:'Azure', logo:'azure.png'},
      {name:'TypeScript', logo:'typescript.png'}
    ]
  }
];

    // Auto-generate the categories & cards
    const wrap = document.getElementById('skillsWrap');

    categories.forEach((cat, ci) => {
      const catEl = document.createElement('section');
      catEl.className = 'category';
      catEl.innerHTML = `
        <h2>${cat.title}</h2>
        <div class="desc">${cat.desc || ''}</div>
        <div class="logos" data-cat-index="${ci}"></div>
      `;
      wrap.appendChild(catEl);
      const logosEl = catEl.querySelector('.logos');

      cat.skills.forEach((skill, si) => {
        const idx = (ci * 50) + si; // used for stagger; simple unique index
        const card = document.createElement('div');
        card.className = 'skill-card';
        card.style.setProperty('--i', idx);
        // create inner content: image (lazy) with fallback check by onerror
        const img = document.createElement('img');
        img.className = 'skill-logo';
        img.loading = 'lazy';
        img.alt = skill.name + ' logo';
        img.src = `logos/${skill.logo}`;

        img.onerror = function(){
          const fallback = document.createElement('div');
          fallback.className = 'fallback';
          // create initials (2 letters)
          const parts = skill.name.split(/[\s\-()]+/).filter(Boolean);
          let initials = (parts[0] ? parts[0][0] : '').toUpperCase();
          if(parts[1]) initials += parts[1][0].toUpperCase();
          if(!initials) initials = skill.name.slice(0,2).toUpperCase();
          fallback.textContent = initials;
          // replace img with fallback
          if(img.parentNode) img.parentNode.replaceChild(fallback, img);
        };

        const label = document.createElement('div');
        label.className = 'skill-name';
        label.textContent = skill.name;

        // append
        card.appendChild(img);
        card.appendChild(label);
        logosEl.appendChild(card);
      });
    });
  </script>
</body>
</html>
