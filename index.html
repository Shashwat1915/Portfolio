<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shashwat Tiwari | Portfolio</title>
  <style>
    :root{
      --bg1: #232526;
      --bg2: #414345;
      --neon: #00ffe7;
      --muted: #bfcfcf;
    }

    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:#fff;
      min-height:100vh;
    }

    /* NAV (Skills style) */
    nav{
      background:#0f0f10;
      box-shadow:0 6px 20px rgba(0,0,0,0.6);
      position:sticky;
      top:0;
      z-index:999;
    }
    nav .nav-inner{
      max-width:1150px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 20px;
      gap:15px;
    }
    .brand{
      color:var(--neon);
      font-weight:600;
      font-size:1.05rem;
      text-shadow:0 0 8px rgba(0,255,231,0.12);
      letter-spacing:0.4px;
    }
    .menu{
      display:flex;
      gap:16px;
      align-items:center;
    }
    .menu a{
      color:var(--neon);
      text-decoration:none;
      padding:8px 10px;
      border-radius:8px;
      transition: all .18s ease;
      font-weight:500;
    }
    .menu a:hover, .menu a.active{
      color:#fff;
      box-shadow:0 0 14px rgba(0,255,231,0.12);
      text-shadow:0 0 8px rgba(0,255,231,0.12);
      transform:translateY(-2px);
      background: rgba(0,255,231,0.02);
    }

    /* Hero section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      padding: 0 1rem;
    }

    .face img {
      width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 20px var(--neon);
    }

    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeSlideIn 1s ease-out forwards;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <div class="brand">Shashwat â€¢ Portfolio</div>
      <div class="menu">
        <a href="about.html">About</a>
        <a href="./skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="certifications.html">Certs</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <main>
    <section class="hero fade-in">
      <div class="face">
        <img src="pfp-bg.png" alt="Shashwat Tiwari" />
      </div>
      <h1 id="name"></h1>
      <p id="intro"></p>
    </section>
  </main>

  <script>
    // Auto-highlight active nav link
    document.querySelectorAll('.menu a').forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('active');
      }
    });
  </script>

  <script src="js/main.js"></script>
</body>
</html>
