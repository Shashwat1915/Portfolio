<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #232526;
      --bg2: #414345;
      --neon: #00ffe7;
      --muted: #bfcfcf;
      --glass: rgba(255,255,255,0.03);
    }

    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:#eee;
      min-height:100vh;
    }

    /* NAV */
    nav{
      background:#0f0f10;
      box-shadow:0 6px 20px rgba(0,0,0,0.6);
      position:sticky;
      top:0;
      z-index:999;
    }
    nav .nav-inner{
      max-width:1150px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 20px;
    }
    .brand{
      color:var(--neon);
      font-weight:600;
      font-size:1.05rem;
      text-shadow:0 0 8px rgba(0,255,231,0.12);
    }
    .menu{
      display:flex;
      gap:16px;
    }
    .menu a{
      color:var(--neon);
      text-decoration:none;
      padding:8px 10px;
      border-radius:8px;
      transition: all .18s ease;
      font-weight:500;
    }
    .menu a:hover, .menu a.active{
      color:#fff;
      box-shadow:0 0 14px rgba(0,255,231,0.12);
      text-shadow:0 0 8px rgba(0,255,231,0.12);
      background: rgba(0,255,231,0.02);
      transform:translateY(-2px);
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: var(--neon);
      border-radius: 2px;
    }

    /* HERO */
    .hero{
      text-align:center;
      padding:36px 20px 18px;
    }
    .hero h1{
      color:var(--neon);
      font-size:2rem;
      text-shadow:0 0 12px rgba(0,255,231,0.12);
      margin-bottom:8px;
    }
    .hero p{
      color:var(--muted);
      font-size:0.95rem;
    }

    /* CONTACT INFO CARD */
    .contact-container{
      max-width:500px;
      margin:40px auto 80px;
      padding:20px;
      background: var(--glass);
      border-radius:14px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6), 0 0 28px rgba(0,255,231,0.04) inset;
      border:1px solid rgba(0,255,231,0.06);
      animation: fadeSlideIn 0.6s ease-out forwards;
      text-align:center;
    }
    @keyframes fadeSlideIn {
      from {opacity:0; transform:translateY(30px);}
      to {opacity:1; transform:translateY(0);}
    }
    .contact-item{
      margin:14px 0;
      font-size:1rem;
    }
    .contact-item a{
      color:var(--neon);
      text-decoration:none;
      font-weight:500;
    }
    .contact-item a:hover{
      text-shadow:0 0 8px rgba(0,255,231,0.2);
    }

    /* Responsive */
    @media(max-width:768px){
      .menu {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 10px;
      }
      .menu.show {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }

    @media(max-width:500px){
      .hero h1 { font-size: 1.6rem; }
      .hero p { font-size: 0.9rem; }
      .contact-container { margin: 20px; padding: 15px; }
    }
  </style>
</head>

        <span></span><span></span><span></span>

    </div>
  </nav>
